<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="topbar">
            <i class="fa-brands fa-whatsapp"></i>
            <span>WhatsApp</span>
        </div>
        <div class="main_cover">
            <nav>
                <div class="top_menu">
                    <div class="menu">
                        <i title="chats" class="fa-regular fa-comment"></i>
                        <i title="calls" class="fa-solid fa-phone"></i>
                        <span title="status">
                            <img src="./image/status.png" alt="x">
                        </span>
                    </div>
                </div>
                <div class="bottem_menu">
                    <div class="icon">
                        <i title="starred" class="fa-regular fa-star"></i>
                        <i title="achived" class="fa-solid fa-box-archive"></i>
                        <i title="satting" class="fa-solid fa-gear"></i>
                        <div title="profile" class="profile_setting">
                            <div class="profile_setting_pic">

                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="chat_main_cover">
                <div class="chat_cover">
                    <header>
                        <div class="top_head">
                            <div class="logo">Chats</div>
                            <div class="opration">
                                <i title="new chat" class="fa-solid fa-pen-to-square"></i>
                                <i title="tags" class="fa-solid fa-tag"></i>
                                <div title="filter" class="filter_box">
                                    <span class="bar1"></span>
                                    <span class="bar2"></span>
                                    <span class="bar3"></span>
                                </div>
                            </div>
                        </div>
                        <input type="search" placeholder="Search or start a new chat">
                    </header>
                    <main>
                        <!-- contact box start -->
                        <div class="contact">
                            <div class="profile_pic">
                                <!-- <img src="./image/Icon.png" alt="P"> -->
                            </div>
                            <div class="cont_name">
                                <div class="name">Raj Jangid <span>(you)</span></div>
                                <div class="time">Yesterday</div>
                                <div class="recent_msg">hello</div>
                            </div>
                        </div>
                        <div class="contact">
                            <div class="profile_pic" style="background:url(./image/mansu.png)center center/cover;">
                                <!-- <img src="./image/Icon.png" alt="P"> -->
                            </div>
                            <div class="cont_name">
                                <div class="name">Mansu</div>
                                <div class="time">Yesterday</div>
                                <div class="recent_msg"><i class="fa-solid fa-check-double"></i> happy birthday</div>
                            </div>
                        </div>
                        <div class="contact">
                            <div class="profile_pic" style="background: url(./image/lv.webp)center center/cover;">
                                <!-- <img src="./image/Icon.png" alt="P"> -->
                            </div>
                            <div class="cont_name">
                                <div class="name">My Love ❤️❤️</div>
                                <div class="time">Yesterday</div>
                                <div class="recent_msg"><i class="fa-solid fa-check-double"></i> love too baby...</div>
                            </div>
                        </div>
                        
                        <!-- contact box end -->

                    </main>

                </div>
                <div class="chat_play">
                    <div class="auto">
                        <i class="fa-brands fa-whatsapp"></i>
                        <h2>WhatsApp for Windows</h2>
                        <p>This app not have WhatsApp business features (like catalogs, labels and messaging tools). These features are available on <a href="www.whatsapp.com">web.whatsapp.com</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
