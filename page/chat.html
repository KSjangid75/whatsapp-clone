<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../image/whatsapp.png">
    <title>WhatsApp</title>
</head>

<body>
    <div class="main">
        <div class="topbar">
            <i class="fa-brands fa-whatsapp"></i>
            <span>WhatsApp</span>
        </div>
        <div class="main_cover">
            <nav>
                <div class="top_menu">
                    <div class="menu">
                        <i id="chat_icon" title="chats" class="fa-regular fa-comment"></i>
                        <i title="calls" class="fa-solid fa-phone"></i>
                        <span title="status">
                            <img src="../image/status.png" alt="x">
                        </span>
                    </div>
                </div>
                <div class="bottem_menu">
                    <div class="icon">
                        <i title="starred" class="fa-regular fa-star"></i>
                        <i title="achived" class="fa-solid fa-box-archive"></i>
                        <i title="satting" class="fa-solid fa-gear"></i>
                        <div title="profile" class="profile_setting">
                            <div class="profile_setting_pic">

                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="chat_main_cover">
                <div class="chat_cover">
                    <header>
                        <div class="top_head">
                            <div class="logo">Chats</div>
                            <div class="opration">
                                <i id="new" title="new chat" class="fa-solid fa-pen-to-square"></i>
                                <div class="add_new">
                                    <span id="cut_pop">X</span>
                                    <h3>Add New Chat</h3>
                                    <form id="new_data_frm">
                                        <div class="up_pic" id="up_pic">
                                            <input autocomplete="off" id="new_pic" type="file">
                                            <i id="user_plus_icon" class="fa-solid fa-user-plus"></i>
                                        </div>
                                        <input autocomplete="off" id="new_nam" placeholder="Name / Number" type="text">
                                        <button  type="submit">Add</button>
                                    </form>
                                </div>
                                <i title="tags" class="fa-solid fa-tag"></i>
                                <div title="filter" class="filter_box">
                                    <span class="bar1"></span>
                                    <span class="bar2"></span>
                                    <span class="bar3"></span>
                                </div>
                            </div>
                        </div>
                        <input autocomplete="off" type="search" placeholder="Search or start a new chat">
                    </header>
                    <main id="chat_main">
                        <!-- contact box start -->
                        <div class="contact" id="new_contact">
                            <div title="../image/user_icon2.png" class="profile_pic">
                                <!-- <img src="./image/Icon.png" alt="P"> -->
                            </div>
                            <div class="cont_name">
                                <div class="name">Raj Jangid <span>(you)</span></div>
                                <div class="time">Yesterday</div>
                                <div class="recent_msg">
                                    <img src="../image/check done.svg" alt="ckeck">
                                    hello
                                </div>
                            </div>
                        </div>

                        <!-- contact box end -->

                    </main>

                </div>
                <div class="chat_play"
                    style="display: block;background: url(../image/bg_or.png)center center/cover;padding: 60px 5px 42px;">
                    <!-- <div class="auto">
                        <i class="fa-brands fa-whatsapp"></i>
                        <h2>WhatsApp for Windows</h2>
                        <p>This app not have WhatsApp business features (like catalogs, labels and messaging tools). These features are available on <a href="www.whatsapp.com">web.whatsapp.com</a></p>
                    </div> -->

                    <!-- top contacter infor bar code  -->
                    <div class="top_contact_bar">
                        <div class="contact_info">
                            <div id="contact_image" class="cont_img"
                                style="background: url(../image/user_icon2.png)center center/cover;">

                            </div>
                            <span class="username">
                                <span class="topbat_contat_name">Contact Name
                                </span>
                                <p id="live">online</p>
                            </span>
                        </div>
                        <div class="contact_btn_cover">
                            <div class="contact_btn">
                                <i class="fa-solid fa-video"></i>
                                <hr color="#e4e4e4">
                                <i class="fa-solid fa-phone"></i>
                            </div>
                            <span>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </div>
                    </div>

                    <!-- code for chat messages -->
                    <div class="mid_chat_box">

                        <!-- <div class="new_chat">
                            <div class="receive">
                                hi, i love you ‚ù§Ô∏è
                                <span class="msg_time">04:08 PM</span>
                            </div>
                        </div>
                        <div class="new_chat2">
                            <div class="send">
                                üòä
                                <span class="msg_time2">06:45 PM</span>
                            </div>
                        </div> -->

                    </div>

                    <!-- bottem chat input box coding -->
                    <div class="bottem_input_cover">
                        <div id="img_prevw" class="image_preview">
                            
                        </div>
                        <div id="document_cover">
                            <i class="fa-regular fa-face-smile"></i>
                            <button class="no_btn">
                                <i id="paperclip" class="fa-solid fa-paperclip"></i>
                            </button>
                            <div class="doc_pop">
                                <input type="file" id="photo_vdo">
                                <button id="button1"><i class="fa-regular fa-image"></i>Photo & Video</button>
                                <button id="button2"><i class="fa-solid fa-camera"></i>Camera</button>
                                <button id="button3"><i class="fa-regular fa-file"></i>Document</button>
                                <button><i class="fa-regular fa-user"></i>Contact</button>
                                <button><i class="fa-solid fa-square-poll-horizontal"></i>Pol</button>
                                <button><i class="fa-solid fa-pencil"></i>Drawing</button>
                            </div>
                        </div>
                        <form id="chat_frm">
                            <input autocomplete="off" autofocus placeholder="Type a message" type="text"
                                id="chat_input">
                            <div>
                                <button type="button">
                                    <i class="fa-regular fa-paper-plane"></i>
                                    <div class="send_reciv">
                                        <i id="receive_sms" title="receive" class="fa-solid fa-arrow-down"></i>
                                        <hr color="#ccc">
                                        <i id="send_sms" title="send" class="fa-solid fa-arrow-up"></i>
                                    </div>
                                </button>
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>

</html>
